<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="interface">
            <div id="screen">

            </div>
            <div id="buttons">
                <div id="zeroth-row" class="row">
                    <button class="clear-all">AC</button>
                    <button class="clear">C</button>
                </div>
                <div id="first-row" class="row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="divide" class="operation">&divide</button>
                </div>
                <div id="second-row" class="row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="multiply" class="operation">&times</button>
                </div>
                <div id="third-row" class="row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="subtract" class="operation">-</button>
                </div>
                <div id="fourth-row" class="row">
                    <button id="zero" class="number">0</button>
                    <button id="decimal-point" class="decimal">.</button>
                    <button id="equals" class="equal">=</button>
                    <button id="plus" class="operation">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
