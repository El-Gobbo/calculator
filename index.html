<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="interface">
            <div id="screen">

            </div>
            <div id="buttons">
                <div id="first-row" class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="divide" class="operation">&divide</button>
                </div>
                <div id="second-row" class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiply" class="operation">&times</button>
                </div>
                <div id="third-row" class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="subtract" class="operation">-</button>
                </div>
                <div id="fourth-row" class="row">
                    <button id="zero">0</button>
                    <button id="decimal-point">.</button>
                    <button id="equals">=</button>
                    <button id="plus" class="operation">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
